<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Javascript Quiz</title>
</head>
<body>
    
    <!-- Top of page, view highscores and timer. -->
    <header>

        <a>View Highscores</a>

        <p>Time: <span id="timerDisplay"> </span></p>

    </header>

    <!-- Main display, will change based on the current game state. -->
    <main>
        <!-- Top header, containing the current question during quiz portion, "All done" during the end game screen, and "Highscore" during the highscore display. -->
        <h1> Coding Quiz Challenge</h1>
        <!-- Central display, during quiz portion this will contain the answer, in the end game screen this will contain the user score and input for initials, in the highscore screen this will display the highscores. -->
        <p> Try to answer the quiz questions as fast as you can, however being right is better than being fast so each wrong answer will cost you 10 seconds. Try to get the fastest time!</p>
        <button id = startGame>Start Game</button>
        <!-- Bottom portion, displays a message indicating whether or not the last answer was correct or wrong. -->
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
